<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../style.css">

    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">MyWebsite</div>
        <div class="menu">
            <a href="../index.html">Home</a>
            <a href="../img-lazyload/lazy-load.html">Img lazyload</a>
            <a href="../card/card.html">Card</a>
            <a href="../dark-mode/dark-mode.html">Dark Mode</a>
            <a href="../auto-suggest/suggest.html">Auto Suggest</a>
            <a href="../modal/modal.html">Modal</a>
            <a href="#modal">Modal</a>
            <a href="../tabs/tabs.html">Tabs</a>
<a href="../carousel/carousel.html">Carousel</a>
            <a href="../tooltip/tooltip.html">Tooltip</a>
        </div>
        <div class="hamburger" id="hamburger">&#9776;</div>
    </nav>

    <button id="feedbackButton">Give Feedback</button>

    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <h2>Feedback</h2>
            <form id="feedbackForm">
                <textarea placeholder="Enter your feedback"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

</body>
<script>
    document.getElementById('feedbackButton').addEventListener('click', function () {
        document.getElementById('feedbackModal').style.display = 'flex';
    });

    document.getElementById('closeButton').addEventListener('click', function () {
        document.getElementById('feedbackModal').style.display = 'none';
    });

    window.addEventListener('click', function (event) {
        if (event.target === document.getElementById('feedbackModal')) {
            document.getElementById('feedbackModal').style.display = 'none';
        }
    });

</script>

</html>
